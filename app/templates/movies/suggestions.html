{% extends 'base.html' %}
{% block content %}
<h2>Movie Suggestions</h2>
<form method="post">
    <input type="text" name="title" placeholder="Suggest a movie" required>
    <button type="submit" class="btn btn-primary">Suggest</button>
</form>
<ul>
  {% for suggestion in suggestions %}
    <li>{{ suggestion.title }} (by user {{ suggestion.user_id }})</li>
  {% endfor %}
</ul>
{% endblock %}
