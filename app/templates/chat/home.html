{% extends 'base.html' %}
{% block content %}
<h2>Your Conversations</h2>
<ul>
  {% for conv in conversations %}
    <li><a href="{{ url_for('chat.view_conversation', conv_id=conv.id) }}">Conversation #{{ conv.id }}</a></li>
  {% endfor %}
</ul>
<a href="{{ url_for('chat.start_conversation') }}" class="btn btn-primary">Start New Conversation</a>
{% endblock %}
